<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern login page | samprog</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h1>Login to your account ðŸ‘‹</h1>
            <div class="buttons">
                <button> <i class="fa-brands fa-google"></i>Use Google</button>
                <button> <i class="fa-brands fa-apple"></i>Use Apple</button>
            </div>
            <div class="or">
                <div class="line"></div>
                <h3>Or</h3>
                <div class="line"></div>
            </div> 
            <div class="input">
                    <input type="text" name="email" id="email">
                    <i class="fa-solid fa-at"></i>
                    <label for="email">Email : </label>
            </div>
            <div class="input" id="pass">
                    <input type="password" name="password" id="password">
                    <i class="fa-solid fa-lock"></i>
                    <label for="password">Password : </label>
            </div>
            <button>Login</button>
            <div class="links">
                <a href="#">Reset Password</a>
                <a href="#">Don't have an account</a>
            </div>
        </form>
    </div>

    <script>
        let passwordInput = document.querySelector("#password")
        let lock = passwordInput.nextElementSibling

        lock.addEventListener("click",()=>{
           if(lock.classList.toggle("fa-lock-open")){
                passwordInput.setAttribute("type","text")
           }
           else{
                passwordInput.setAttribute("type","password")
           }
        })
    </script>
</body>
</html>
